<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wedding Vibe Improved</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .background {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #ff9e1f;
        overflow: hidden;
      }
      .yellow-circle {
        position: absolute;
        width: 95%;
        height: 95vw;
        background: yellow;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="yellow-circle"></div
    </div>
  </body>
</html>
